buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.3.RELEASE")
    }
}

group 'spring-boot-mvc-test'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'war'

// Note: to run spring boot app, just type `./gradlew bootRun`, and browse http://localhost:8080/
// to build and test, run ./gradlew build
// clean, run ./gradelw clean

repositories {
    mavenCentral()
}

war {
    baseName = 'MyStudentTestApp'
    version =  '1.0.0'
}

dependencies {

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.4.3.RELEASE'

    // the default spring-boot-starter (embedded web container) is Tomcat. If you want to run in an
    // embedded Jetty server, add this depdency below. Other web starters exist as well.
//    providedRuntime group: 'org.springframework.boot', name: 'spring-boot-starter-jetty', version: '1.4.3.RELEASE'


    // black magic for auto converting of my classes, such as Student, in to JSON. Just needs to be on the classpath
    // No manual "usage"
    // This overrides use of "standard" jaxb2
    // Note: Apparrently spring boot 1.4.3 includes jackson 2.8.5. If you want to use a newer version (currently 2.8.6 is latest)
    // then you can specify the versions here.
//    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.6'
//    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.8.6'

    // use spring-boot-test. no need to use 'spring-test'
    testCompile('org.springframework.boot:spring-boot-starter-test')

}
